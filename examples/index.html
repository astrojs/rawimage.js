<html>
<head>
  <script type="text/javascript" src="lib/fits.js"></script>
  <script type="text/javascript" src="/lib/webfits-gl-0.0.1.js"></script>
  <script type="text/javascript">
  
  // Define callback to be executed after image is received from the server
  function getImage(f, opts) {
    
    // Get first data unit
    var dataunit = f.getDataUnit();
    opts = {
      dataunit: dataunit,
      el: opts.el
    };
    
    // Asynchronously get pixels representing the image
    dataunit.getFrameAsync(0, createVisualization, opts);
  }
  
  // Define callback for when pixels have been read from file
  function createVisualization(arr, opts) {
    var dataunit = opts.dataunit;
    
    var width = dataunit.width;
    var height = dataunit.height;
    
    // Get the DOM element
    var el = document.querySelector('#' + opts.el);
    
    // Initialize the WebFITS context with a 400px by 400px viewer
    var webfits = new astro.WebFITS(el, 400);
    webfits.loadImage('test', arr, width, height);
    console.log('done');
  }
  
  function main() {
    
    // Initialize first FITS object
    var path1 = 'data/m101_red.fits';
    var opts1 = {el: 'red-wicked-science-visualization'};
    var f1 = new astro.FITS.File(path1, getImage, opts1);
    
    // Initialize second FITS object
    var path1 = 'data/m101_blue.fits';
    var opts2 = {el: 'blue-wicked-science-visualization'};
    var f2 = new astro.FITS.File(path1, getImage, opts2);
    
    // Initialize third FITS object
    var path3 = 'data/m101_ir.fits';
    var opts3 = {el: 'ir-wicked-science-visualization'};
    var f3 = new astro.FITS.File(path3, getImage, opts3);
  }
  </script>
  
  
</head>

<body onload='main()'>
  <h3>examples of Astronomical Image Visualization</h3>
  <div id="red-wicked-science-visualization" style="display: inline-block;"></div>
  <div id="blue-wicked-science-visualization" style="display: inline-block;"></div>
  <div id="ir-wicked-science-visualization" style="display: inline-block;"></div>
</body>
</html>
